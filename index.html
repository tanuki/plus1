<html>
  <head>
    <title>+1</title>
  </head>
  <body>
    <script type="text/javascript">
      var counter = 0

      function change() {
        counter = counter + 1
        document.getElementById("butts").value = counter
      }
    </script>

    <input onclick="change()" type="button" value="0" id="butts"></input>
  </body>
</html>
