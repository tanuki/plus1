<html>
  <head>
    <title>+1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body>
    <script type="text/javascript">
      var counter = 0

      function change() {
        counter = counter + 1
        document.getElementById("butts").value = counter
      }
    </script>

    <style media="screen">
      body {
        text-align: center;
        background-color: #6f5499;
        background-image: linear-gradient(to bottom,#563d7c 0,#6f5499 100%);
        background-repeat: repeat-x;
      }

      input {
        -webkit-appearance: none;
        -webkit-border-radius: 0;
      }

      .btn {
        width: 100%;
        height: 100%;

        background-color: transparent;

        border: none;

        font-size: 140px;
        font-weight: 400;
        color: #fff;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
      }

      .btn:focus {
        outline: none;
      }
    </style>

    <input onclick="change()" type="button" value="0" id="butts" class="btn"></input>
  </body>
</html>
