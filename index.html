<html>
  <head>
    <title>+1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script type="text/javascript">
      var counter = 0

      function change() {
        counter = counter + 1
        document.getElementById("butts").value = counter
      }
    </script>

    <style media="screen">
      body {
        text-align: center;
        background-color: #6f5499;
        background-image: linear-gradient(to bottom,#563d7c 0,#6f5499 100%);
        background-repeat: repeat-x;
      }

      .btn {
        display: inline-block;

        padding: 30px 60px;
        margin-bottom: 0;

        background-color: #fff;

        border: 1px solid #fff;
        border-radius: 12px;


        font-size: 40px;
        line-height: 1.3333333;
        font-weight: 400;
        color: #563d7c;
        text-shadow: none;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;

        /*touch-action: manipulation;*/
        /*cursor: pointer;*/
      }
    </style>

    <input onclick="change()" type="button" value="0" id="butts" class="btn"></input>
  </body>
</html>
